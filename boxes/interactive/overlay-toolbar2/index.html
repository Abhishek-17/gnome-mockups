<!DOCTYPE html>
<html>
<head>
<title>Selections - Overlay Action Bar</title>
<link rel="stylesheet" href="css/boxes.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.timers.js"></script>
<script type="text/javascript" src="js/boxes.js"></script>
</head>
<body>
<section id="notify">
</section>
<section id="toolbar" class="toolbar">
<fieldset id="toolbar-main" class="toolbar">
  <button id="new_box" class="fl">New</button>
  <button id="select" class="fr"><img src="img/object-select-symbolic.png"></button>
</fieldset>
<fieldset id="selection">
</fieldset>
</section><!-- toolbar-->
<section id="content">

</section>
<section id="overlay-toolbar">
  <fieldset class="fl"><button>Add to Collection</button><button>Send To</button></fieldset> 
  <button class="fr action warningbutton" id="delete-box">Delete</button></section>
</body>
</html>
