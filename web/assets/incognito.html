<!DOCTYPE html>
<html>
<head>
<title>Browsing Incognito</title>
<style>
html, body, #mainblock {
  height: 100%;
  margin: 0; padding: 0;
}

body {
  font-family: Cantarell, Sans-Serif;
}

#mainblock {
  display: table;
  width: 30em; margin-left: auto; margin-right: auto;
  height: 100%;
}

#mainblock>div {
  margin: auto;
  display: table-cell;
  vertical-align: middle;
}

h1 {
  color: #888a85;
}

</style>
</head>
<body>
  <div id="mainblock">
    <div>
      <h1>Incognito Browsing</h1>
      <p>You are currently browsing <em>incognito</em>. Pages viewed in this mode will not show up in your browsing history and all cache and cookies will be cleared at the end of the session.</p>
    </div>
  </div>

</body>
</html>
