<!DOCTYPE html>
<html>
<head>
<title>Browsing Incognito</title>
<style>
html, body, #mainblock {
  height: 100%;
  margin: 0; padding: 0;
}

body {
  font-family: Cantarell, Sans-Serif;
}

#mainblock {
  display: table;
  max-width: 30em; margin-left: auto; margin-right: auto;
}

#mainblock>div {
  margin: 0 10px;
  display: table-cell;
  vertical-align: middle;
  padding: 0 20px 0 160px;
  background: transparent url(incognito.png) no-repeat 10px center;
}

h1 {
  color: #888a85;
}

</style>
</head>
<body>
  <div id="mainblock">
    <div>
      <h1>Incognito Browsing</h1>
      <p>You are currently browsing <em>incognito</em>. Pages viewed in this mode will not show up in your browsing history and all stored information will be cleared when you close the window.</p>
    </div>
  </div>
</body>
</html>
